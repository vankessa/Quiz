<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Quiz</title>
</head>
<body>
    <center><h1> Javascript Quiz Questioneer</h1></center>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                <ol>
                    <li> Which of the following is correct about features of JavaScript?</li>
                
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">JavaScript is a lightweight, interpreted programming language.</input>
                      </label>
                    </div>
                    <div class="checkbox">
                            <label>
                              <input type="checkbox">JavaScript is designed for creating network-centric applications.</input>
                            </label>
                          </div>
                          <div class="checkbox">
                                <label>
                                  <input type="checkbox">JavaScript is complementary to and integrated with Java.</input>
                                </label>
                              </div>
                              <div class="checkbox">
                                    <label>
                                      <input type="checkbox">All of the above</input>
                                    </label>
                                  </div>
                                  <li> Which of the following is the correct syntax to print a page using JavaScript?</li>
                                  <div class="radio">
                                        <label>
                                          <input type="radio" name="Radio1" id="Radio1" value="option1" >window.print();
                                        </label>
                                      </div>
                                      <div class="radio">
                                            <label>
                                              <input type="radio" name="Radio1" id="Radio2" value="option2" >browser.print();
                                            </label>
                                          </div>
                                          <div class="radio">
                                                <label>
                                                  <input type="radio" name="Radio3" id="Radio3" value="option3" > navigator.print();
                                                </label>
                                              </div>
                                              <div class="radio">
                                                    <label>
                                                      <input type="radio" name="Radio4" id="Radio4" value="option4" >document.print();
                                                    </label>
                                                  </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    </ol>
                  </form>
            </div>
            <div class="row">
                <h1 id="marks"></h1>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
