    <div class="container"  id="bgcolor">
            <div class="panel panel-default">
                    
                    <div class="panel-heading">
                    <header>
                    <center><h1> Javascript Quiz Questioneer</h1></center>
                    </header>
                    </div>
                    </div>
                    
        <div class="row">
            <div class="col-md-6">
                <div id="radioButtons">
                <form>
                        <div class="d-block w-50 question card ">
                
                    <label for="optionsRadios1">1. Which of the following is correct about features of JavaScript?</label><br>
                   
                
                    <div class="form-group">
                      <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios6" value="0">JavaScript is a lightweight, interpreted programming language.</input>
                      </label><br>

                            <label>
                                <input type="radio" name="optionsRadios1" id="optionsRadios7" value="0" >JavaScript is designed for creating network-centric applications.</input>
                            </label><br>

                                <label>
                                   <input type="radio" name="optionsRadios1" id="optionsRadios8" value="0" >JavaScript is complementary to and integrated with Java.</input>
                                </label><br>

                                    <label>
                                      <input type="radio" name="optionsRadios1" id="optionsRadios9" value="20" >All of the above</input>
                                    </label><br>
                                    </div>
                                    </div><!-- end question 1-->
                                    <div class="d-block w-50 question card ">

                                    
                                   <label for="optionsRadios2">2.Which of the following is the correct syntax to print a page using JavaScript?</label><br>
                                  <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios2" id="optionsRadios10" value="20" >window.print();
                                        </label><br>
                                            <label>
                                             <input type="radio" name="optionsRadios2" id="optionsRadios11" value="0">browser.print();
                                            </label><br>
                                                <label>
                                                 <input type="radio" name="optionsRadios2" id="optionsRadios12" value="0"> navigator.print();
                                                </label><br>
                                                    <label>
                                                     <input type="radio" name="optionsRadios2" id="optionsRadios13" value="0" >document.print();
                                                    </label><br>
                                                  </div><!-- end question 2 -->
                                    </div>
                                    <div class="d-block w-50 question card ">
                                            <label for="optionsRadios3">3. Which built-in method calls a function for each element in the array?</label><br>
                                                  <div class="radio">
                                                        <label>
                                                            <input type="radio" name="optionsRadios3" id="optionsRadios14" value="0">while()
                                                        </label><br>
                                                            <label>
                                                             <input type="radio" name="optionsRadios3" id="optionsRadios15" value="0" > loop()
                                                            </label><br>
                                                                <label>
                                                                 <input type="radio" name="optionsRadios3" id="optionsRadios16" value="20"> forEach()
                                                                </label><br>
                                                                    <label>
                                                                     <input type="radio" name="optionsRadios3" id="optionsRadios17" value="0" >None of the above.
                                                                    </label><br>
                                                                  </div><!-- end question 3 -->
                                    </div>
                                    <div class="d-block w-50 question card ">
                                            <label for="optionsRadios4">4. Which built-in method returns the calling string value converted to upper case?</label><br>
                                                                  <div class="radio">
                                                                        <label>
                                                                            <input type="radio" name="optionsRadios4" id="optionsRadios18" value="20">toUpperCase()
                                                                        </label><br>
                                                                            <label>
                                                                             <input type="radio" name="optionsRadios4" id="optionsRadios19" value="0" >toUpper()
                                                                            </label><br>
                                                                                <label>
                                                                                 <input type="radio" name="optionsRadios4" id="optionsRadios20" value="0">changeCase(case)
                                                                                </label><br>
                                                                                    <label>
                                                                                     <input type="radio" name="optionsRadios4" id="optionsRadios21" value="0">None of the above.
                                                                                    </label><br>
                                                                                  </div>
                                    </div>
                                    <div class="d-block w-50 question card "><!-- end question 4 -->
                                            <label for="optionsRadios5">5.  Which of the following function of String object combines the text of two strings and returns a new string?</label><br>
                                                                                  <div class="radio">
                                                                                        <label>
                                                                                            <input type="radio" name="optionsRadios5" id="optionsRadios22" value="0" >add()
                                                                                        </label><br>
                                                                                            <label>
                                                                                             <input type="radio" name="optionsRadios5" id="optionsRadios23" value="0">merge()
                                                                                            </label><br>
                                                                                                <label>
                                                                                                 <input type="radio" name="optionsRadios5" id="optionsRadios24" value="20"> concat();
                                                                                                </label><br>
                                                                                                    <label>
                                                                                                     <input type="radio" name="optionsRadios5" id="optionsRadios25" value="0" >append()
                                                                                                    </label><br>
                                                                                                  </div>
                                                                                                  </div><!-- end question 5 -->
                   <div class="quiz-buttons">
                        <center><button class="bg-success" type="submit" name="button">SCORE!</button>
                        <button class="bg-info" type="button" name="button" onclick="reload();">RELOAD</button></center>
                      </div>

                                                                                                        </div> -->
